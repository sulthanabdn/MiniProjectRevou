  <div class="container">
    <form class="form">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" /><br /><br />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" /><br /><br />

      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <input type="radio" id="pria" name="jenis_kelamin" value="Laki-Laki" />
      <label for="pria">Laki-Laki</label>
      <input type="radio" id="wanita" name="jenis_kelamin" value="Perempuan" />
      <label for="wanita">Perempuan</label><br /><br />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan"></textarea><br /><br />

      <input type="button" value="Submit" onclick="tampilkanHasil()" />
    </form>

    <div class="hasil-form" id="hasil-form"></div>
  </div>
  <script>
    function tampilkanHasil() {
      var nama = document.getElementById("nama").value;
      var tanggal_lahir = document.getElementById("tanggal_lahir").value;
      var jenis_kelamin = document.querySelector(
        'input[name="jenis_kelamin"]:checked'
      ).value;
      var pesan = document.getElementById("pesan").value;
      var d = new Date();
      var waktuInput = d.toString();

      if (
        nama == "" ||
        tanggal_lahir == "" ||
        jenis_kelamin == "" ||
        pesan == ""
      ) {
        alert("input tidak boleh kosong!");
        return false;
      }

      var hasilForm = document.createElement("div");
      hasilForm.className = "hasil-form";
      hasilForm.innerHTML =
        "<p><b>Current Time:</b> " +
        waktuInput +
        "</p>" +
        "<br>" +
        "<p><b>Nama: </b>" +
        nama +
        "</p>" +
        "<p><b>Tanggal Lahir:</b> " +
        tanggal_lahir +
        "</p>" +
        "<p><b>Jenis Kelamin: </b>" +
        jenis_kelamin +
        "</p>" +
        "<p><b>Pesan: </b>" +
        pesan +
        "</p>";

      var container = document.getElementById("hasil-form");
      container.innerHTML = "";
      container.appendChild(hasilForm);
    }
  </script>
